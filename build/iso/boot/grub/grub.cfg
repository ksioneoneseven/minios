# MiniOS GRUB Configuration

set timeout=3
set default=2
set timeout_style=menu

menuentry "MiniOS" {
    multiboot /boot/kernel.bin
    boot
}

menuentry "MiniOS (with serial debug)" {
    multiboot /boot/kernel.bin serial=on
    boot
}

menuentry "MiniOS (GUI mode)" {
    insmod all_video
    set gfxpayload=800x600x32
    multiboot /boot/kernel_gui.bin
    boot
}

