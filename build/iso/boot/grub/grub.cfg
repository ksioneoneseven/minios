# MiniOS GRUB Configuration

set timeout=3
set default=2
# GUI entries: 2=800x600, 3=1024x768, 4=1280x1024
set timeout_style=menu

menuentry "MiniOS" {
    multiboot /boot/kernel.bin
    boot
}

menuentry "MiniOS (with serial debug)" {
    multiboot /boot/kernel.bin serial=on
    boot
}

menuentry "MiniOS (GUI - 800x600)" {
    insmod all_video
    insmod vbe
    set gfxmode=800x600x32
    set gfxpayload=keep
    multiboot /boot/kernel_gui.bin res=800x600
    boot
}

menuentry "MiniOS (GUI - 1024x768)" {
    insmod all_video
    insmod vbe
    set gfxmode=1024x768x32
    set gfxpayload=keep
    multiboot /boot/kernel_gui.bin res=1024x768
    boot
}

menuentry "MiniOS (GUI - 1280x1024)" {
    insmod all_video
    insmod vbe
    set gfxmode=1280x1024x32
    set gfxpayload=keep
    multiboot /boot/kernel_gui.bin res=1280x1024
    boot
}

